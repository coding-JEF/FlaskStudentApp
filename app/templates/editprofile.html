{% extends 'layout.html' %}
{% block body %}
<div class="container">
    <h1>Profil von {{username}}</h1>
    <form>
        <div class="pb-2 pt-2 row">
            <label class="col-sm-2 col-form-label">Vorname:</label>
            <div>
                <input type="text" class="form-control" placeholder="Max">
            </div>
        </div>
        <div class="pb-2 pt-2 row">
            <label class="col-sm-2 col-form-label">Nachname:</label>
            <div>
                <input type="text" class="form-control" placeholder="Mustermann">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-2">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
            </div>
            <div class="col-sm-2 col-form-label" id="toggleMail">
                <a href="/editprofile/{{username}}/change-email"><div class="d-inline"><small>Change Email</small></div></a>
            </div>
        </div>
        <div class="form-group row my-1 pb-2 pt-2">
            <label class="col-sm-2" for="inlineFormCustomSelect">Alter:</label>
            <select class="custom-select mr-sm-2 col-sm-2" id="inlineFormCustomSelect">
                <option selected>Auswählen</option>
                <option value="0">11</option>
                <option value="1">12</option>
                <option value="2">13</option>
                <option value="3">14</option>
                <option value="4">15</option>
                <option value="5">16</option>
                <option value="6">17</option>
                <option value="7">18</option>
                <option value="8">19</option>
                <option value="9">20</option>
            </select>
        </div>
        <div class="row pb-2 pt-2">
            <div class="col-sm-2">Fach/Fächer:</div>
            <div class="col-sm-10">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="LatinCheck">
                <label class="form-check-label" for="LatinCheck">Latein</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="MathCheck">
                    <label class="form-check-label" for="MathCheck">Mathe</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="EnglishCheck">
                    <label class="form-check-label" for="EnglishCheck">Englisch</label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-5">Speichern</button>
    </form>
</div>

{% endblock %}
